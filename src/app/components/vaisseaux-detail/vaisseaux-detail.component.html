<div *ngIf="!isLoading">
  <h1>Nom du véhicule : {{vehiculs.nom}}</h1>
  <h2><img src="{{vehiculs.image}}"></h2>
  <h2>Son modèle est : {{vehiculs.model}} et il peut transporter {{vehiculs.nbPassenger}} passagers.</h2>
  <h2>Plus rapide que la lumière : {{ vehiculs.lightSpeed?'Oui':'Non' }}</h2>
</div>

<div *ngIf="isLoading">
  <p>En chargement....</p>
</div>
